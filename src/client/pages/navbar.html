<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="../../styles/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Navbar.html -->
  <div class="navbar">
    <a href="/">
      <img src="../components/images/UniCash.svg" alt="UniCash" class="logo" />
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="./investing.html">Investing</a>
      <a href="./history.html">History</a>
      <a href="./profile.html">Explore</a>

      <button class="nav-icon nav-close-icon" aria-label="Close navigation menu">
        <i class="fa fa-times"></i>
      </button>
    </nav>
    <button class="nav-icon" aria-label="Open navigation menu">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <script src="../../styles/navbar.js"></script>
</body>
</html>
